<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<input type="text" v-model="message">
		<h2>{{message}}</h2>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		var vm = new Vue({
		  el: "#app",
		  data:{
		  	message:"黑马程序员"
		  }
		})
	</script>
</body>
</html>
